{% extends "layouts/default.html" %}
{% block content %}
<table width="100%" cellpadding="0" cellspacing="0" style="margin: 5px 0;">
    <tr>
        <th style="text-align: left; padding: 10px;">
            <span style="font-size: 13px; font-weight: bold;">Item</span>
        </th>
        <th style="padding: 10px;" align="right">
            <span style="font-size: 13px; font-weight: bold;">Value</span>
        </th>
    </tr>
    <tr style="background-color: #ffffff">
        {% for am in data.available %}
        <td style="font-size: 13px; padding: 10px 10px; text-transform: capitalize;">
            Amount:
        </td>
        <td style="font-size: 13px; padding: 10px 10px;" align="right">
            {{ am.amount }}
        </td>
        {% endfor %}
    </tr>
</table>
{% endblock %}
